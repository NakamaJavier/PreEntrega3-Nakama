<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>E-Commerce</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" data-bs-theme="dark"
            style="background-color: #06395e;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">VarPadel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                    <!-- Button trigger modal -->
                    <button id="btnCarrito" type="button" class="btn cart" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="contenedorProductos" class="contenedor d-flex flex-wrap justify-content-center gap-3 ">
            <div class="card cardHover" style="width: 20rem;">
                <img src=# class="card-img-top" alt="...">
                <div class="card-body">
                    <h4 class="card-title"><strong>${producto.nombre}</strong></h4>
                    <p class="card-text ml8px"><strong>Marca:</strong> ${producto.marca} <br> <strong>Precio:</strong>
                        $${producto.precio}</p>
                    <div class="text-center">
                        <a href="#" id="producto-${producto.id}" class="btn btn-primary">Añadir <i
                                class="fa-solid fa-cart-plus"></i></a>
                        <div>
                                <select id="menu1">
                                    <option value="">Elija un talle</option>
                                    <option value="opcion1">Opción 1</option>
                                    <option value="opcion2">Opción 2</option>
                                    <option value="opcion3">Opción 3</option>
                                </select>
                                <select id="menu2" disabled>
                                    <option value="">Cantidad</option>
                                    <option value="opcion1-1">Opción 1-1</option>
                                    <option value="opcion1-2">Opción 1-2</option>
                                    <option value="opcion1-3">Opción 1-3</option>
                                </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column" id="contenedorCarrito">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Seguir comprando</button>
                    <button type="button" class="btn btn-danger">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center text-lg-start" data-bs-theme="dark">
        <div class="text-center p-2 bg-primary" style="background-color: #06395e;">
            <p>© 2023 Copyright: Javier Nakama</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>

</html>
